syntax = "proto3";

option go_package = "google.golang.org/grpc/examples/calculations-grpcingo/protos";

package protos;

message Request {
    int64 a = 1;
    int64 b = 2;
}

message Response {
    int64 result = 1;
}

service AddService {
    rpc Add(Request) returns (Response);
    rpc Multiply(Request) returns (Response);
}